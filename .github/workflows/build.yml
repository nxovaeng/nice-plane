name: Auto Update Worker

on:
  #push:
  #  branches:
  #    - main
  schedule:
    - cron: "0 20 * * 3" # æ¯å¤©å‘¨ä¸‰å‡Œæ™¨4ç‚¹è¿è¡Œ
  workflow_dispatch:
    inputs:
      force_update:
        description: 'æ˜¯å¦å¼ºåˆ¶æ›´æ–°ï¼ˆå¿½ç•¥ç‰ˆæœ¬æ£€æŸ¥ï¼‰'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.checkver.conclusion }}
      update: ${{ steps.checkver.outputs.update }}
      VERSION: ${{ steps.checkver.outputs.VER }}
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: æ£€æŸ¥å¹¶æ›´æ–° Worker
        id: checkver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨ GitHub Token è®¤è¯
        run: |
          # æ—¥å¿—å‡½æ•°
          log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"; }

          log "å¼€å§‹æ£€æŸ¥æ›´æ–°..."

          # è·å–æœ¬åœ°ç‰ˆæœ¬
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "")
          log "æœ¬åœ°ç‰ˆæœ¬: ${LOCAL_VERSION:-æ— }"

          # è·å–æœ€æ–° Release
          log "è·å–æœ€æ–° Release ä¿¡æ¯..."
          REPO_URL=https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases
          RESPONSE=$(curl -s --retry 3 -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" "$REPO_URL")
          if [ $? -ne 0 ]; then
            log "ERROR: æ— æ³•è®¿é—® GitHub API"
            exit 1
          fi

          TAG_NAME=$(echo "$RESPONSE" | jq -r '.[0].tag_name')
          log "æœ€æ–°ç‰ˆæœ¬: $TAG_NAME" 
          echo "VER=${TAG_NAME}" >> "$GITHUB_OUTPUT"  

          # åˆ¤æ–­æ˜¯å¦éœ€è¦æ›´æ–°
          FORCE_UPDATE=${{ github.event.inputs.force_update || 'false' }}
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬ï¼Œæ— éœ€æ›´æ–°"
            echo "update=false" >> "$GITHUB_OUTPUT"
          else
            echo "update=true" >> "$GITHUB_OUTPUT"
          fi      
  update:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.update == 'true'
    steps:
      - name: clone code
        env:
          VERSION: ${{needs.check.outputs.VER}}
        run: |
          # å…‹éš†åˆ†æ”¯ä»£ç 
          git clone --single-branch --branch $VERSION https://github.com/bia-pain-bache/BPB-Worker-Panel.git
          cd BPB-Worker-Panel
          git checkout $VERSION
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          cd BPB-Worker-Panel
          npm install

      - name: Build project
        run: |
          cd BPB-Worker-Panel
          npm run build

      - name: clean code
        env:
          VERSION: ${{needs.check.outputs.VER}}
        run: |
          cd BPB-Worker-Panel
          cp  dist/worker.js  ../_worker.js
          cd ..
          rm -r BPB-Worker-Panel
          echo "$VERSION" > version.txt
          log() { echo "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $VERSION"; }

      - name: æäº¤æ›´æ”¹
        if: success() # ä»…åœ¨æ›´æ–°æˆåŠŸæ—¶æäº¤
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥ Worker ç‰ˆæœ¬: ${{ needs.check.outputs.VER || 'æœªçŸ¥' }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
